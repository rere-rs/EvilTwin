<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <form method="GET">
            <div class="form-container">
                <div class="form-sections mb">
                    <div class="heading-container">
                        <h1 class="heading">Login</h1>
                    </div>
                </div>
                <div class="form-sections">
                    <div class="form-fields">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-field" tabindex="1" required />
                    </div>
                    <div class="form-fields">
                        <label for="pass">Password</label>
                        <div id="pass-field-container">

                            <input type="password" name="pass" id="pass" class="input-field" required tabindex="2" />
                            <input type="checkbox" id="see" class="input-field" title="Click to view password"
                                tabindex="3" />
                        </div>
                    </div>
                    <div class="form-fields">
                        <input type="submit" value="Log In" class="login-btn" tabindex="4" />
                    </div>
                </div>
                <div class="form-sections">
                    <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script>
    var checkbox = document.getElementById("see");
    var passField = document.getElementById("pass");
    checkbox.addEventListener("click", function () {
        var value = passField.getAttribute("type");
        if (value == "password") {
            passField.setAttribute("type", "text");
        } else {
            passField.setAttribute("type", "password");
        }
    });
</script>
